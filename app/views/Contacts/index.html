#{extends 'main.html' /}
#{set title:'Contacts' /}

<div class="page-header">
    <h1>Contacts</h1>
</div>

<table class="table table-hover table-striped">
    <thead>
    <tr>
        <th>Company</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Street</th>
        <th>City</th>
    </tr>
    </thead>
    <tbody>
    #{list items:contacts, as:'contact'}
    <tr>
        <td><a href="@{show(contact.id)}" class="tdlink">${contact.company}</a></td>
        <td><a href="@{show(contact.id)}" class="tdlink">${contact.firstName}</a></td>
        <td><a href="@{show(contact.id)}" class="tdlink">${contact.lastName}</a></td>
        <td><a href="@{show(contact.id)}" class="tdlink">${contact.street}</a></td>
        <td><a href="@{show(contact.id)}" class="tdlink">${contact.city}</a></td>
    </tr>
    #{/list}
    </tbody>
</table>

#{pagination count:count, pageSize:pageSize /}
